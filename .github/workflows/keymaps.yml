name: keymaps

on:
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Lint shell scripts
        run: mise run lint

  matrix:
    runs-on: ubuntu-latest
    outputs:
      keyboards: ${{ steps.set-matrix.outputs.keyboards }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate build matrix
        id: set-matrix
        run: |
          # Parse keymaps file into JSON array of {keyboard, keymap, artifact_name} objects
          keyboards=$(grep -v '^#' keymaps | grep -v '^//' | grep -v '^$' | while read -r line; do
            kb=$(echo "$line" | awk '{print $1}')
            km=$(echo "$line" | awk '{print $2}')
            km="${km:-patcoll}"
            artifact_name=$(echo "${kb}-${km}" | tr '/' '_')
            echo "{\"keyboard\":\"$kb\",\"keymap\":\"$km\",\"artifact_name\":\"$artifact_name\"}"
          done | jq -s -c '.')
          echo "keyboards=$keyboards" >> "$GITHUB_OUTPUT"

  setup:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli
    steps:
      - uses: actions/checkout@v4

      - name: Cache QMK firmware
        id: cache-qmk
        uses: actions/cache@v4
        with:
          path: working_area/qmk_firmware
          key: qmk-container-${{ hashFiles('mise-tasks/setup') }}

      - name: Clone QMK firmware
        if: steps.cache-qmk.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch 0.31.9 \
            https://github.com/qmk/qmk_firmware.git working_area/qmk_firmware
          cd working_area/qmk_firmware
          git submodule update --init --recursive --depth 1

  build:
    needs: [lint, matrix, setup]
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.keyboards) }}
    steps:
      - uses: actions/checkout@v4

      - name: Restore QMK firmware cache
        uses: actions/cache@v4
        with:
          path: working_area/qmk_firmware
          key: qmk-container-${{ hashFiles('mise-tasks/setup') }}
          fail-on-cache-miss: true

      - name: Sync keyboard
        env:
          QMK_HOME: ${{ github.workspace }}/working_area/qmk_firmware
          QMK_USERSPACE: ${{ github.workspace }}
        run: ./mise-tasks/sync "${{ matrix.keyboard }}"

      - name: Build ${{ matrix.keyboard }}
        env:
          QMK_HOME: ${{ github.workspace }}/working_area/qmk_firmware
          QMK_USERSPACE: ${{ github.workspace }}
        run: qmk compile -kb "${{ matrix.keyboard }}" -km "${{ matrix.keymap }}"

      - uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.artifact_name }}
          path: |
            ${{ github.workspace }}/*.bin
            ${{ github.workspace }}/*.hex
            ${{ github.workspace }}/*.uf2
