name: keymaps

on:
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    env:
      QMK_HOME: ${{ github.workspace }}/qmk_firmware
    runs-on: archlinux
    steps:
      - uses: actions/checkout@v2

      # - run: sudo apt update -y
      - run: sudo pacman -Sy

      # - run: sudo apt install -y shellcheck
      - run: sudo pacman -S shellcheck
      - run: shellcheck bin/*

      # - run: sudo apt install -y git python3-pip
      - run: sudo pacman -S git python
      - run: python3 -m pip install --user qmk

      - run: echo "${GITHUB_WORKSPACE}/bin" >> $GITHUB_PATH

      - run: make qmk

      # - run: sudo apt install -y libhidapi-hidraw0 libhidapi-libusb0 libhidapi-dev
      # - run: sudo apt install -y binutils-avr binutils gcc-avr avr-libc avrdude
      - run: cd $QMK_HOME && sudo util/qmk_install.sh -y

      - run: make

      - run: make test
