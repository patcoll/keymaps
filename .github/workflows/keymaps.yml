name: keymaps

on:
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Lint shell scripts
        run: mise run lint

  matrix:
    runs-on: ubuntu-latest
    outputs:
      keyboards: ${{ steps.set-matrix.outputs.keyboards }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate build matrix
        id: set-matrix
        run: |
          # Parse keymaps file into JSON array of {keyboard, keymap} objects
          keyboards=$(grep -v '^#' keymaps | grep -v '^//' | grep -v '^$' | while read -r line; do
            kb=$(echo "$line" | awk '{print $1}')
            km=$(echo "$line" | awk '{print $2}')
            km="${km:-patcoll}"
            echo "{\"keyboard\":\"$kb\",\"keymap\":\"$km\"}"
          done | jq -s -c '.')
          echo "keyboards=$keyboards" >> "$GITHUB_OUTPUT"

  build:
    needs: [lint, matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.keyboards) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Install QMK CLI
        run: python3 -m pip install qmk

      - name: Setup QMK
        run: mise run setup

      - name: Install QMK build dependencies
        run: |
          cd ${{ github.workspace }}/working_area/qmk_firmware
          sudo util/qmk_install.sh -y

      - name: Sync keyboard
        run: mise run sync "${{ matrix.keyboard }}"

      - name: Build ${{ matrix.keyboard }}
        run: mise run qmk compile -kb "${{ matrix.keyboard }}" -km "${{ matrix.keymap }}"

      - uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.keyboard }}-${{ matrix.keymap }}
          path: |
            ${{ github.workspace }}/*.bin
            ${{ github.workspace }}/*.hex
            ${{ github.workspace }}/*.uf2
